name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: facility-management-system/package-lock.json

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo

    - name: Install Composer dependencies
      working-directory: facility-management-system
      run: composer install --no-dev --optimize-autoloader

    - name: Install NPM dependencies
      working-directory: facility-management-system
      run: npm ci

    - name: Create environment file
      working-directory: facility-management-system
      run: |
        cp .env.example .env
        php artisan key:generate

    - name: Build assets
      working-directory: facility-management-system
      run: npm run build

    - name: Generate static files
      working-directory: facility-management-system
      run: |
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache

    - name: Create docs directory
      run: |
        mkdir -p docs
        echo "# GitHub Pages Site" > docs/README.md

    - name: Copy public assets
      working-directory: facility-management-system
      run: |
        cp -r public/* ../docs/

    - name: Generate static HTML pages
      working-directory: facility-management-system
      run: |
        # Use the custom artisan command to generate static pages
        php artisan site:generate --output=../docs
        
        # Create index.html that redirects to login
        cat > ../docs/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="ja">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Shise-Cal - 施設管理システム</title>
            <meta http-equiv="refresh" content="0; url=./login.html">
            <link rel="canonical" href="./login.html">
            <style>
                body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
                .loading { font-size: 18px; color: #666; }
                a { color: #007bff; text-decoration: none; }
                a:hover { text-decoration: underline; }
            </style>
        </head>
        <body>
            <div class="loading">
                <h1>Shise-Cal 施設管理システム</h1>
                <p>ログインページにリダイレクトしています...</p>
                <p><a href="./login.html">こちらをクリックしてログインページへ</a></p>
            </div>
        </body>
        </html>
        EOF

    - name: List generated files
      run: |
        echo "Generated files in docs:"
        ls -la docs/
        echo "HTML files:"
        find docs/ -name "*.html" -exec echo {} \;

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs