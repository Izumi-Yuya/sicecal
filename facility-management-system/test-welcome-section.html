<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Section Test</title>
    <link href="public/build/assets/app-85rm3LKD.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2>Welcome Section Test</h2>
        
        <!-- Welcome Section Test -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card dashboard-welcome shadow-sm">
                    <div class="card-body">
                        <div class="welcome-layout">
                            <div class="welcome-content">
                                <h5 class="welcome-greeting">
                                    <i class="bi bi-person-circle"></i>
                                    <span>田中太郎さん、おかえりなさい</span>
                                </h5>
                                <p class="welcome-details">
                                    <span class="role-badge role-system-admin">システム管理者</span>
                                    <span class="login-time">最終ログイン: 2024年8月29日 14:30</span>
                                </p>
                            </div>
                            <div class="welcome-aside">
                                <div class="system-branding">施設管理システム</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Role Badge Variants Test -->
        <div class="row mb-4">
            <div class="col-12">
                <h4>Role Badge Variants</h4>
                <div class="d-flex flex-wrap gap-3">
                    <span class="role-badge role-system-admin">システム管理者</span>
                    <span class="role-badge role-editor">編集者</span>
                    <span class="role-badge role-approver">承認者</span>
                    <span class="role-badge role-viewer-executive">役員閲覧者</span>
                    <span class="role-badge role-viewer-department">部門閲覧者</span>
                    <span class="role-badge role-viewer-regional">地域閲覧者</span>
                    <span class="role-badge role-viewer-facility">施設閲覧者</span>
                </div>
            </div>
        </div>

        <!-- Mobile Responsive Test -->
        <div class="row">
            <div class="col-12">
                <h4>Mobile View Test (resize window to test)</h4>
                <div class="card dashboard-welcome shadow-sm">
                    <div class="card-body">
                        <div class="welcome-layout">
                            <div class="welcome-content">
                                <h5 class="welcome-greeting">
                                    <i class="bi bi-person-circle"></i>
                                    <span>佐藤花子さん、おかえりなさい</span>
                                </h5>
                                <p class="welcome-details">
                                    <span class="role-badge role-editor">編集者</span>
                                    <span class="login-time">最終ログイン: 2024年8月29日 09:15</span>
                                </p>
                            </div>
                            <div class="welcome-aside">
                                <div class="system-branding">施設管理システム</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
